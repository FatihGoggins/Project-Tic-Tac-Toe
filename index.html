<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<p>Tic-Tac-Toe</p>
			</div>
			<div class="game-area">
				<div class="player-1">
					<img src="./svg/account.svg" alt="" />
					<p class="first-human">P.1</p>
				</div>
				<p class="versus">VS</p>
				<div class="player-2">
					<img src="./svg/./monitor.svg" alt="" />
					<button class="second-human">P.2</button>
					<button class="computer" aria-selected="true">AI</button>
				</div>
				<button class="start">Start</button>
			</div>

			<div class="copyright">
				<p>Created by Fatih KaraoÄŸlu</p>
			</div>
		</div>
	</body>
</html>
